<div class="fondo-negro animated fadeIn" [ngClass]="oculto">

  <div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal Title</h5>
          <button (click)="oculto='oculto'" type="button" class="close pointer" arial-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Guardar</button>
          <button type="button" (click)="oculto='oculto'" class="btn btn-secondary">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

</div>
