<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">

  <div class="modal" tabindex="-1" role="dialog" style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal Title</h5>
          <button (click)="cerrarModal()" type="button" class="close pointer" arial-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150">
          <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

          <div class="form-group">
              <label for="img"></label>
              <div class="input-group">
                  <input (change)="seleccionImagen($event.target.files[0])" type="file">
              </div>
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir im√°gen</button>
          <button type="button" (click)="cerrarModal()" class="btn btn-secondary">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

</div>
